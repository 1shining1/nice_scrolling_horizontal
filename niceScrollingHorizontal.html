<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pagePiling.js plugin - Horizontal scroll</title>

    <link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
    <link rel="stylesheet" type="text/css" href="css/example.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.pagepiling.js"></script>
    <script type="text/javascript" src="js/example.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
			/*
			* Plugin intialization
			*/
            $('#pagepiling').pagepiling({
                // direction: 'vertical',
                direction: 'horizontal',
                menu: '#menu',
                anchors: ['page1', 'page2', 'page3'],
                sectionsColor: ['white', '#ee005a', '#2C3E50'],
                navigation: {
                    'position': 'right',
                    'tooltips': ['Page 1', 'Page 2', 'Page 3']
                },
                afterRender: function () {
                    $('#pp-nav').addClass('custom');
                },
                afterLoad: function (anchorLink, index) {
                    if (index > 1) {
                        $('#pp-nav').removeClass('custom');
                    } else {
                        $('#pp-nav').addClass('custom');
                    }
                }
            });
        });
    </script>


    <style>
        #section1 img {
            margin: 20px 0;
            opacity: 0.7;
        }

        /* colors
	 * --------------------------------------- */
        #colors2,
        #colors3 {
            position: absolute;
            height: 163px;
            width: 362px;
            z-index: 1;
            background-repeat: no-repeat;
            left: 0;
            margin: 0 auto;
            right: 0;
        }

        #colors2 {
            top: 0;
        }

        #colors3 {
            bottom: 0;
        }
    </style>

</head>

<body>

    <ul id="menu">
        <li data-menuanchor="page1" class="active"><a href="#page1">Page 1</a></li>
        <li data-menuanchor="page2"><a href="#page2">Page 2</a></li>
        <li data-menuanchor="page3"><a href="#page3">Page 3</a></li>
    </ul>


    <div id="pagepiling">
        <div class="section" id="section1">
            <br />

            <h1>Horizontal Scroll</h1>
            <p>pagePiling does it easy for you!</p>

        </div>
        <div class="section">
            <div class="intro">
                <h1>Simple to use</h1>
                <p>Just use the option direction: 'horizontal' to have it working!</p>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1>Isn't it great?</h1>
                <p>Just as you expected!</p>
                <div id="colors2"></div>
                <div id="colors3"></div>
            </div>
        </div>
    </div>


</body>

</html>
